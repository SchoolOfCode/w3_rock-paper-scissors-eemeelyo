<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/55a775b96e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <section id="scores">
      <div class="flex-container">
        <div class="computerScore scoreLabel">
          <h3 class="computerName">Computer:</h3>
          <p class="computerNumber">0</p>
        </div>
        <div class="gamesPlayed scoreLabel">
          <h3 class="games">Games:</h3>
          <p class="gamesNumber">0</p>
        </div>
        <div class="playersCore scoreLabel">
          <h3 class="playerName">Player:</h3>
          <p class="playerNumber">0</p>
        </div>
      </div>
    </section>

    <section id="choices">
      <div class="flex-container">
        <div class="rock choices">
          <button class="rockButton buttons">Rock</button>
        </div>
        <div class="paper choices">
          <button class="paperButton buttons">Paper</button>
        </div>
        <div class="scissors choices">
          <button class="scissorsbutton buttons">Scissors</button>
        </div>
      </div>
    </section>

    <section id="winlose">
      <div class="flex-container">
        <p id="winlose">Pick your hand!</p>
      </div>
    </section>

    <section id="playersHands">
      <div class="flex-container">
        <div class="computer">
          <img src="./img/Left-Rock.png" alt="" class="leftHand" />
        </div>
        <div class="player">
          <img src="./img/Right-Rock.png" alt="" class="rightHand" />
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
